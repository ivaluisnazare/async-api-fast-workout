services:
  postgres:
    image: postgres:15
    container_name: workout_postgres
    environment:
      POSTGRES_USER: workout_operations
      POSTGRES_PASSWORD: workout123
      POSTGRES_DB: workout_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_operations -d bank_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - workout_network

networks:
  workout_network:
    driver: bridge

volumes:
  postgres_data: